<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback:
      // Redirect any unknown path to the app root while preserving the route in the query/hash.
      (function () {
        var l = window.location;
        var path = l.pathname || '';
        var base = path.split('/').slice(0, -1).join('/') + '/';
        l.replace(base + '?p=' + encodeURIComponent(l.pathname + l.search + l.hash));
      })();
    </script>
  </head>
  <body></body>
</html>
